<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rem的使用方法</title>
    <script>
        var c=()=>{
            let w = document.documentElement.clientWidth;
            let n = (20*(w/320)>40?40:(20*(w/320)))+"px";
            document.documentElement.style.fontSize = n;
        }
        window.addEventListener('load', c);
        window.addEventListener('resize', c);
    </script>
    <style>
        html{
            font-size: 40px;
        }
        div{
            font-size: 1rem;
        }

    </style>
</head>
<body>
    <div>方正</div>
</body>
</html>
